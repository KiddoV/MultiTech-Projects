<script>

////  FUNCTIONs TO BE USED BY AHK ////
function initTerminal(termCSSId, termNum) {
	var termObj = $('#' + termCSSId).terminal(function(command) {
				if (command !== '') {
						try {
								ahk.SendTermCmd(this, command);
						} catch(e) {
								this.error(new String(e));
						}
				} else {
					 return
				}
		}, {
				greetings: false, //'XDot Controller Terminal ' + termNum,
				// height: 200,
				name: termNum,
				prompt: '> ',
				echoCommand: false,
				scrollOnEcho: false,
				pauseEvents: true
		});
	return termObj;
}
