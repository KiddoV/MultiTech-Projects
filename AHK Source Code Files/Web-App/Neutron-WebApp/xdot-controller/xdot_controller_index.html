<!-- Inner Javascript -->
<script>
//============================================================================//
////  FUNCTIONs TO BE USED BY AHK ////

//============================================================================//
////  FUNCTIONs AS NORMAL FOR HTML USED ////
jQuery(function($, undefined) {
    $('.terminal').terminal(function(command, term) {
        if (command !== '') {
            try {
                var result = window.eval(command);
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: 'XDot Controller',
        height: 200,
        prompt: '> '
    });
});
</script>
