<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
	<!-- ===================================================================== -->
  <script src="jquery-3.5.1.js"></script>   <!-- Always load JQuery first!  -->
	<script src="knockout.js"></script>

  <!-- Fomantic (Cemantic) - UI Libs -->
  <link href="semantic.css" rel="stylesheet">
	<link href="semantic-icons.css" rel="stylesheet">
	<script src="semantic.js"></script>

	<!-- Overlay Scrollbar -->
	<link href="overlayScrollbars.css" rel="stylesheet">
	<script src="jquery.overlayScrollbars.js"></script>

	<!-- Custom CSS and JS -->
	<link href="app-custom.css" rel="stylesheet">
	<script src="app-custom.js"></script>

</head>

<!-- Main Contents -->
<body id="APM-App" class="bg-app-color no-select-text">
  <!-- Title Bar -->
  <header class="bg-app-theme-dark" style="">
    <span class="default-mouse" onmousedown="neutron.DragTitleBar()" id="title-label">?????????</span>
		<span class="title-btn" onclick="neutron.Minimize()"><i class="window minimize icon" style="font-size: .78em;"></i></span>
		<span class="title-btn" onclick="neutron.Maximize();"><i class="window maximize outline icon" style="font-size: .78em;"></i></span>
		<span class="title-btn title-btn-close" onclick="neutron.Close()"><i class="times icon"></i></span>
  </header>

	<!-- Menu bar -->
	<menu class="">
		<div class="dropdown-container">
			<div class="ui dropdown">
				<div class="menu-dropdown-item text" data-dropdown="file">File</div>
				<div class="menu">
					<div class="item" data-select="reload"><i class="icon"></i>Reload</div>
					<div class="divider"></div>
					<div class="item" data-select="exit"><i class="icon"></i>Exit<span class="description">Ctrl+Q</span></div>
				</div>
			</div>
			<div class="ui dropdown">
				<div class="menu-dropdown-item text">Edit</div>
				<div class="menu">
					<div class="item" data-select="test"><i class="icon"></i>Test</div>
				</div>
			</div>
		</div>
	</menu>

	<!-- Left Nav Bar -->
	<nav class="left-nav bg-app-theme-light">
		<div class="bg-app-theme-dark" style="height: 55px;">
			<!-- <img class="ui circular image" src="no-user.png"> -->
		</div>
		<ul class="nav-menu" style="height: calc(100vh - 150px);">
			<li><a class="menu-item active" href="#" data-toggle="tab-1" data-inverted="" data-tooltip="AOI Recipe Finder" data-position="right center"><i class="large search icon"></i></a></li>
			<li><a class="menu-item" href="#" data-toggle="tab-2" data-inverted="" data-tooltip="AOI Task Manager" data-position="right center"><i class="large tasks icon"></i></a></li>
			<li><a class="menu-item" href="#" data-toggle="tab-3" data-inverted="" data-tooltip="More Tools" data-position="right center"><i class="large toolbox icon"></i></a></li>
			<li><a class="menu-item" href="#" data-toggle="tab-4" data-inverted="" data-tooltip="Testing/ Debuging" data-position="right center"><i class="large bug icon"></i></a></li>
		</ul>
		<a id="app-version" class="ui mini label grey">v0.0.10</a>
	</nav>

	<!-- Main view -->
	<main class="">

		<!-- Content on PAGE 1 -->
		<div class="ui tab" data-tab="tab-1">
			<div class="ui padded divided grid">
				<div class="seven wide column" style="height: 100vh; padding: 5px;">
					<div class="row wide" style="">
						<div id="recipe-search" class="ui fluid search">
							<div class="ui left icon fluid action input">
								<i class="search icon"></i>
							  <input id="recipe-search-field" class="prompt" type="text" placeholder="Enter PCB #, build # or recipe name..." onkeydown="event.keyCode == 13 && recipeSearch()">
							  <div class="ui button" onclick="recipeSearch()" style="background-image: linear-gradient(to right, rgba(0, 117, 207, 0.3), rgba(0, 117, 207,1)); color: white;">Search</div>
							</div>
							<!-- <div class="ui pointing red basic label" style="position: absolute; z-index: 997"></div> -->
							<div class="results"></div>
						</div>
					</div>
					<span id="recipe-search-status-label" class="ui small blue text" style="padding-left: 5px;">Result display here...</span>
					<div id="recipe-search-result-container" class="row" style="height: calc(100vh - 131px); overflow-y: scroll; overflow-x: hidden;">
						<div style="padding-top: 5px;" data-bind="template: {foreach: recipies, beforeRemove: hideRecipeCard, afterAdd: showRecipeCard}">
						 <!-- Recipe Cards -->
						 <div class="recipe-card ui horizontal fluid link card" data-bind="class: recipeStatusCSSClass, attr: { id: prog_id }" onclick="getRecipeInfo(this)">
								<div class="content">
								 <div class="ui grid">
									<div class="thirteen wide column">
										<div class="ui equal width grid">
											<div class="row" style="padding-bottom: 2px !important;">
												<div class="column"><span class="ui mini label" data-bind="text: prog_build_number, class: buildPartStatusCSSClass">????????L</span></div>
												<div class="column" data-bind="text: prog_current_ecl">###</div>
												<div class="column" data-bind="text: prog_current_eco">#####</div>
												<div class="column"><span class="ui mini label" data-bind="text: prog_pcb_number, class: pcbPartStatusCSSClass">????????L</span></div>
											</div>
											<div class="row" style="padding-top: 2px !important;">
												<div class="column" style="font-weight: bold">
													<span data-bind="if: prog_alternate_type"><a class="ui black empty circular label"></a></span>
													<span class="recipe-name" data-bind="text: prog_full_name">????????L_###</span> <span data-bind="if: prog_substitute"><span class="ui left pointing red basic tiny label">Use > <span data-bind="text: prog_substitute"></span></span></span>
												</div>
												<!-- <div class="column"></div> -->
												<!-- <div class="column"></div> -->
											</div>
										</div>
								 	</div>
								 	<div class="three wide column">
										<img class="ui rounded image bordered right floated" data-bind="attr: { src: recipeBrandLogo }" style="z-index: 80;" width="50" height="50">
								 	</div>
								 </div>
							 </div>
							</div>
						</div>
						<!-- <div class="ui massive slow active loader"></div> -->
					</div>
				</div>
				<div class="nine wide column" style="height: 100vh; padding: 5px;">
					<div class="ui equal padded width aligned grid">
						<div id="recipe-labels-container" class="row center aligned wide" style="height: 40px; max-width: 100vh; padding-top: 0; padding-bottom: 0.5em; overflow-x: scroll; overflow-y: hidden; white-space: nowrap;">
							<div class="ui labels" data-bind="foreach: recipeLabels.slice(0).reverse()">
								<a class="ui label green"><span data-bind="text: id">????????L_###</span><i class="icon close" onclick="closeRecipeInfo(this)"></i></a>
							</div>
						</div>
						<div class="row wide yellow" style="height: calc(100vh - 113px);">
						</div>
					</div>
				</div>
			</div>
		</div>	<!-- =========================================================== -->

		<!-- Content on PAGE 2 -->
		<div class="ui tab" data-tab="tab-2">

		</div>	<!-- =========================================================== -->

		<!-- Content on PAGE 3 -->
		<div class="ui tab" data-tab="tab-3">

		</div>	<!-- =========================================================== -->

		<!-- Content on PAGE 4 -->
		<div class="ui tab" data-tab="tab-4">

			<button class="ui primary button" onclick="testFnc()">Test</button>

		</div>	<!-- =========================================================== -->

	</main>

	<!-- Status Bar -->
	<footer class="bg-app-theme-dark">
		<div id="app-status-icon-container" style="left: 0; position: fixed;">
			<span class="app-status-icon"><i class="server icon"></i></span>
			<span class="app-status-icon"><i class="database icon"></i></span>
			<span class="app-status-icon"><i class="globe icon"></i></span>
		</div>
		<div style="right: 0; position: fixed;">
			<span id="app-settings-btn" class="footer-btn" data-inverted="" data-tooltip="Application Settings" data-position="top right" data-variation="tiny"><i class="cogs icon"></i></span>
		</div>
	</footer>

	<!-- ===================================================================== -->
	<!-- Modals -->
	<!-- Settings Modal -->
	<div id="app-settings-modal" class="ui large modal">
		<i class="close icon inside"></i>
		<div class="header"><i class="cogs small circular inverted icon"></i>Application Settings</div>
		<div class="ui grid">
		  <div class="three wide stretched column">
		    <div class="app-settings-tabs ui secondary vertical pointing tabular menu" style="width: 170px; height: 85vh;">
		      <a class="item active" data-tab="settings-tab-1">General</a>
		      <a class="item" data-tab="settings-tab-2">Connection</a>
		    </div>
		  </div>
		  <div class="thirteen wide stretched column">
				<div class="app-settings-content scrolling content" style="overflow-x: hidden; height: 85vh;">
					<div class="ui tab" data-tab="settings-tab-1">
						<!-- Setting contents Tab 1 -->
						1
					</div>
					<div class="ui tab" data-tab="settings-tab-2">
						<!-- Setting contents Tab 2 -->
						2
					</div>
				</div>
		  </div>
		</div>
	</div>	<!-- ======================== -->

</body>
